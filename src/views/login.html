<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - UniTrade</title>
    <link rel="stylesheet" href="/public/css/styles.css"> <!-- Link to styles -->
</head>
<body>
    <!-- Navigation Bar (Reusing from the Landing Page) -->
    <header>
        <div class="logo">
            <img src="/public/images/logo.png" alt="UniTrade Logo" width="120"> <!-- Replace with your logo image -->
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="browse.html">Browse Items</a>
            <a href="post-item.html">Post an Item</a>
            <a href="login.html">Login / Signup</a>
            <a href="register.html">Create a New Account</a>

        </nav>
    </header>

    <!-- Login / Signup Forms -->
    <section class="login-signup">
        <h2>Login or Signup</h2>

        <!-- Login Form -->
        <div id="login-form" class="auth-form">
            <form action="#" method="post">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit" class="auth-button">Login</button>
            </form>
            <button class="toggle-form" onclick="toggleForm()">Don't have an account? Signup</button>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="auth-form" style="display: none;">
            <form action="#" method="post">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>

                <button type="submit" class="auth-button">Signup</button>
            </form>
            <button class="toggle-form" onclick="toggleForm()">Already have an account? Login</button>
        </div>
    </section>

    <!-- Footer Section (Reusing from the Landing Page) -->
    <footer>
        <p>UniTrade Â© 2024 - All Rights Reserved</p>
    </footer>

    <!-- JavaScript to toggle between Login and Signup -->
    <script>
        function toggleForm() {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>

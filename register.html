<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UniTrade</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to styles -->
</head>
<body>
    <!-- Navigation Bar (Reusing from the Landing Page) -->
    <header>
        <div class="logo">
            <img src="/public/images/logo.png" alt="UniTrade Logo" width="120"> <!-- Replace with your logo image -->
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="browse.html">Browse Items</a>
            <a href="post-item.html">Post an Item</a>
            <a href="login.html">Login</a>
            <a href="register.html">Create a New Account</a>

        </nav>
    </header>

    <!-- Register Form Section -->
    <section class="register-form">
        <h2>Create a New Account</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </section>

    <!-- Footer Section (Reusing from the Landing Page) -->
    <footer>

    </footer>
</body>
</html>
